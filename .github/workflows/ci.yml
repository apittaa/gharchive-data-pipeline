# Name of the workflow
name: CI

# Trigger the workflow on push and pull request events to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs for this workflow
jobs:
  build:
    # The job runs on the latest version of Ubuntu
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged
        # ports:
        #   - 2375:2375

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Docker Buildx for building the Docker image
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 3: Set up Docker Compose
    - name: Set up Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # Step 4: Build and start services defined in .devcontainer/docker-compose.yml
    - name: Build and start services
      run: docker-compose -f .devcontainer/docker-compose.yml up --build -d

    # Step 5: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Specify the Python version you are using

    # Step 6: Install Poetry, a dependency management tool for Python
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    # Step 7: Install project dependencies using Poetry
    - name: Install dependencies
      run: poetry install

    # Step 8: Install pre-commit
    - name: Install pre-commit
      run: poetry run pip install pre-commit

    # Step 9: Run pre-commit hooks to ensure code quality
    - name: Run pre-commit hooks
      run: poetry run pre-commit run --all-files

    # # Step 10: Run tests using pytest inside the Docker container
    # - name: Run tests
    #   run: |
    #     docker-compose -f .devcontainer/docker-compose.yml exec app poetry run pytest

    # Step 11: Tear down services
    - name: Tear down services
      run: docker-compose -f .devcontainer/docker-compose.yml down
